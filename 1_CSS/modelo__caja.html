<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Modelo de caja</title>
    <link rel="stylesheet" href="./modelo__caja.css" />
    <!-- Estilos van en un archivo externo  -->
    <style>
      /* Reseto de propiedades defaul del navegador*/
      * {
        /* Evitaremos el scroll
          pues le decimos que sume el width con el padding
          pero hay que tener cuidado con la medida del margin
        */
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      main {
        width: 100%;
        height: 500px;
        border: 10px solid grey;
        padding: 20px 35px;
      }
    </style>
  </head>

  <body>
    <main>
      <section>
        <h1>Soy un titulo</h1>
        <div>
          <p>Soy un parrafo</p>
        </div>
      </section>
    </main>
  </body>
</html>
