<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select</title>
  </head>
  <body>
    <main>
      <h1>Select & Option</h1>
      <h5>Usuado cuando las opciones son pocas</h5>
      <select name="cursos" id="">
        <option value="JavaScript">JavaScript</option>
        <option value="HTML5">HTML5</option>
        <option value="CSS3">CSS3</option>
        <option value="Web Standards">Web Standards</option>
      </select>
      <h1>Input list, Datalist & Option</h1>
      <h5>
        Mejora la UX al cuando son varias las opciones ya que permite ir
        escribiendo y encontrar la coincidencia de lo que esta buscando elegir
      </h5>
      <input list="cursos" />
      <datalist id="cursos">
        <option value="JavaScript"></option>
        <option value="HTML5"></option>
        <option value="CSS3"></option>
        <option value="Web Standards"></option>
      </datalist>
    </main>
  </body>
</html>
